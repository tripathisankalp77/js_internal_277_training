<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <form action="" id="f1">
            Name: <input type="text" name="name" id="name">
            <!-- Age: <input type="number" name="age" id="age"><br><br> -->
            <!-- Email: <input type="email" name="email" id="email"><br><br> -->
            Password: <input type="password" name="password" id="password"><br><br>
            <input type="submit" value="Submit">
            <p id="p1" style="color: red;"></p>
        </form>
    </div>
    <script>
        document.getElementById("f1").addEventListener("submit",function(event)
        {
            event.preventDefault();// to prevent default behavior of form(submiting and refreshing)
            let n=document.getElementById("name").value.trim();//trim() to remove extra spaces
            let error=document.getElementById("p1")
            if(n=="")
            {
                error.innerHTML="fill the name name first";
            }
            else{
                error.style.color="green";
                error.innerHTML="form submitted successfully";
            }
            
        })
    </script>
</body>
</html>
